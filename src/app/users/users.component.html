<table class="table table-striped table-sm table-dark">
    <tr>
        <th>Name</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Fiscal Code</th>
        <th>Telephone</th>
        <th>Provincia</th>
        <th>Action</th>
    </tr>
   
    <!-- pass data to variable user (that module receive with @Input() -->
    <tr app-user *ngFor ="let user of users" [user-data]="user" (onDeleteUser)="onDeleteUser($event)" (onSelectUser)="onSelectUser($event)"></tr>


</table>
