<form class="userForm" #f="ngForm">
  <input type="hidden" name="id" [(ngModel)]="user.id">
  <div class="form-group">
    <label for="firstname">First name</label>
    <input name="firstname" [(ngModel)]="user.name" id="firstname" class="form-control">
  </div>
  <div class="form-group">
    <label for="lastname">LastName</label>
    <input name="lastname" [(ngModel)]="user.lastname" id="lastname" class="form-control">
  </div>
  <div class="form-group">
    <label for="fiscalcode">Fiscalcode</label>
    <input name="fiscalcode" [(ngModel)]="user.fiscalcode" id="fiscalcode" class="form-control">
  </div>
  <div class="form-group">
    <label for="province">Province</label>
    <input name="province" [(ngModel)]="user.province" id="province" class="form-control">
  </div>
  <div class="form-group">
    <label for="telephone">Province</label>
    <input name="telephone" [(ngModel)]="user.telephone" id="telephone" class="form-control">
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input name="age" [(ngModel)]="user.age" id="age" class="form-control">
  </div>

  <div class="form-group form-footer">
    <button class="btn btn-secondary" (click)="resetForm(f.form)"> RESET</button>
    <button class="btn btn-success" (click)="saveUser()"> SAVE</button>
  </div>
  
</form>
