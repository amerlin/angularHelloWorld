<form>
  <div class="form-group">
    <label for="firstname">First name</label>
    <input name="firstname" [(ngModel)]="user.name" id="firstname">
  </div>
  <div class="form-group">
    <label for="lastname">LastName</label>
    <input name="lastname" [(ngModel)]="user.lastname" id="lastname">
  </div>
  <div class="form-group">
    <label for="fiscalcode">Fiscalcode</label>
    <input name="fiscalcode" [(ngModel)]="user.fiscalcode" id="fiscalcode">
  </div>
  <div class="form-group">
    <label for="province">Province</label>
    <input name="province" [(ngModel)]="user.province" id="province">
  </div>
  <div class="form-group">
    <label for="telephone">Province</label>
    <input name="telephone" [(ngModel)]="user.telephone" id="telephone">
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input name="age" [(ngModel)]="user.age" id="age">
  </div>

  <div class="form-group form-footer">
    <button class="btn-save"> SAVE</button>
  </div>
</form>
